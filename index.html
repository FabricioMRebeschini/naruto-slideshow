<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDESHOW</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- <div class="menu">
        <span class="material-symbols-outlined">
            menu
            </span>
    </div> -->
    
    <div class="logo">
        <img src="img/transp-naruto.png" alt="logo">
    </div><!--logo-->

    <div class="slide-container">
        <div class="action-button" id="previous">&laquo</div>
        <div class="container-items" id="container-items">
        </div>
        <div class="action-button" id="next">&raquo</div>
    </div><!--slide-container-->

    <div class="player">
        <ion-icon class="botao-play" name="play-circle-outline"></ion-icon>
        <ion-icon class="botao-pause" name="pause-circle-outline"></ion-icon>
    </div><!--player-->

    <div class="sound">
        <audio id="music">
            <source src="sound/Naruto - Sadness and Sorrow.mp3">
        </audio>

    </div><!--sound-->
    <footer>&copy Fabr√≠cio Marques Rebeschini</footer>
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
