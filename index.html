<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDESHOW</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="logo">
        <img src="img/transp-naruto.png" alt="logo">
    </div>
    <div class="slide-container">
        <div class="action-button" id="previous">&laquo</div>
        <div class="container-items" id="container-items">
        </div>
        <div class="action-button" id="next">&raquo</div>
    </div>
    <div class="player">
        <ion-icon class="botao-play" name="play-circle-outline"></ion-icon>
        <ion-icon class="botao-pause" name="pause-circle-outline"></ion-icon>
    </div>

    <div class="sound">
        <audio id="music">
            <source src="sound/Naruto - Sadness and Sorrow.mp3">
        </audio>
    </div>
    <footer>&copy Fabr√≠cio Marques Rebeschini</footer>
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
